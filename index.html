<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parsons Problems</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="student">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" placeholder="Your Name">
        <button id="start-button">Start</button>
    </div>

    <div id="parson" style="display: none;">
        <h2 id="prompt"></h2>
        <div id="blocks-container"></div>
        <div id="drop-zone-container"></div>
        <button id="check-order">Check Order</button>
        <button id="hint-button">Get Hint</button>
        <div id="result"></div>
    </div>

    <div id="certificate" style="display: none;">
        <h2>Certificate of Achievement</h2>
        <p>Congratulations, <span id="student-name"></span>!</p>
        <p>You have successfully completed all the Parsons problems.</p>
        <button id="print-button">Print Certificate</button>
    </div>

    <script src="script.js"></script>
    <script src="hint.js"></script>
    <script src="print.js"></script>
</body>

</html>
