<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parsons Problems</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="student">
        <h1>Parsons Problems</h1>
        <label for="name">Student Name: </label>
        <input type="text" id="name" placeholder="Enter your name" />
        <br>
        <label for="activity-name">Activity Name: </label>
        <input type="text" id="activity-name" placeholder="Enter activity name" />
        <br>
        <button id="start-button">Start Activity</button>
    </div>

    <div id="parson" style="display: none;">
        <h1 id="prompt"></h1>
        <div id="blocks-container"></div>
        <div id="drop-zone-container"></div>
        <button id="check-order">Check Order</button>
        <button id="hint-button">Get Hint</button>
        <div id="result"></div>
    </div>

    <div id="certificate" style="display:none;">
        <h1>Certificate of Completion</h1>
        <p>Congratulations, <span id="student-name"></span>!</p>
        <p>You have successfully completed all the Parsons problems in the <span id="activity-name-certificate"></span> activity.</p>
        <button id="print-btn" onclick="window.print()">Print Certificate</button>
    </div>

    <script src="script.js"></script>
    <script src="hint.js"></script>
    <script src="print.js"></script>
</body>

</html>
